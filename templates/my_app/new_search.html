{% extends 'base.html' %}
<div class="container">
  {% block content %}
    {% crsf_token %}
    <h2 style="text-align: center">{{ search }}</h2>
    <div class="flex-box">
   <div class="row">
   {% for post in final_postings %}

     <div class="col s4" style="height:400px; overflow:hidden">
      <div class="card" style="height:400px; overflow:hidden">
        <div class="card-image" style="height:250px; overflow:hidden">
          <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt="/"></a>
        </div>
        <div class="card-content">
          <p>{{ post.0 }}
        </div>
        <div class="card-action">
          <a href="{{ post.1 }}">view listing:Price {{ post.2 }}</a>
        </div>
      </div>
   </div>

  {% endfor %}
</div>
    </div>
{% endblock content %}
</div>
